{% extends 'owner/base.html' %}

{% block content %}
    <div class="container-fluid"><br>
       <div class="row">
           <div class="col s6 m6 l3">
                <ul class="collection with-header">
                <li class="collection-item"><div>Dashaboard<a href="{% url 'dashaboard' %}" class="secondary-content"><i class="material-icons">send</i></a></div></li>
                <li class="collection-item"><div>Add Sweet<a href="{% url 'addsweet' %}" class="secondary-content"><i class="material-icons">send</i></a></div></li>
                <li class="collection-item"><div>All Sweet<a href="{% url 'allsweet' %}" class="secondary-content"><i class="material-icons">send</i></a></div></li>
                <li class="collection-item"><div>Logout<a href="{% url 'logout' %}" class="secondary-content"><i class="material-icons">send</i></a></div></li>
            </ul>
           </div>
           <div class="col s12 m12 l9">
               <div class="row">
                   <div class="col s12 m6 l4">
                       <div class="card">
                           <div class="card-panel"  style="background-color: cornflowerblue">
                               <p class="center"><b>All Sweet</b></p>
                               <p class="center"><b>{{ allsweet }}</b></p>
                           </div>
                       </div>
                   </div>
                   <div class="col s12 m6 l4">
                       <div class="card">
                           <div class="card-panel " style="background-color: cornflowerblue">
                               <p class="center"><b>All Order</b></p>
                               <p class="center"><b>{{ allorder }}</b></p>
                           </div>
                       </div>
                   </div>
                   <div class="col s12 m6 l4">
                       <div class="card">
                           <div class="card-panel"  style="background-color: cornflowerblue">
                               <p class="center"><b>All User</b></p>
                               <p class="center"><b>{{ alluser }}</b></p>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </div>
{% endblock %}
