{% extends 'users/base.html' %}

{% block content %}
<div class="row">
<div class="col s5 m5 l5">
    <div class="card">
        <div class="card-content">
            <form action="" method="post">
                {% csrf_token %}
                <p>
                  <label>
                    <input name="cod"  value="cod" type="radio" onchange="this.form.submit()"/>
                    <span>Case on Devalary</span>
                  </label>

                    <label>
                    <input name="online"  value="online" type="radio" onchange="this.form.submit()"/>
                    <span>Online</span>
                  </label>
                </p>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
