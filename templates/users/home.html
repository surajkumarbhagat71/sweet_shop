{% extends 'users/base.html' %}

{% block content %}
<div class="row">
{% for x in object_list %}
    <div class="col s12 m6 l4">
      <div class="card">
        <div class="card-image">
          <img src="{{ x.sweet_image.url }}" style="height:200px">
        </div>
        <div class="card-content">
            <p><b>Name :</b> {{ x.title }}</p>
          <p><b>Price :</b> {{ x.price }} / kg</p>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn" href="{% url 'add_to_cart' x.sweet_id %}">Add To Cart</a>
        </div>
      </div>
    </div>

{% endfor %}
  </div>


{% endblock %}


{% block side %}

{% endblock %}
