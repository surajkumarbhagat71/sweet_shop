{% extends 'users/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
          <div class="col s12 m12 l8 offset-l2"><br>
              <div class="card">
                  <div class="card-panel">
                      <blockquote><h5>Registration Form</h5></blockquote>
                      <form action="" method="post">
                          {% csrf_token %}
                        <table>
                          {{ form }}
                        </table>
                          <br>
                          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                          </button>
                      </form>
                  </div>
              </div>
          </div>
        </div>
    </div>
{% endblock %}
